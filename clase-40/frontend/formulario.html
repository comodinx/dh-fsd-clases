<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="root">
      <h1 class="main"></h1>
      <form class="card formulario" novalidate>
          <input type="hidden" name="id" id="id">
          <div>        
              <label for="title">Título </label>
              <p><input type="text" name="title" id="title" required></p>
          </div>
          <div>
              <label for="rating">Calificación </label>
              <p><input type="number" name="rating" id="rating" min="1" max="10" required></p>
          </div>
          <div>
          <label for="awards">Premios </label>
          <p><input type="number" name="awards" id="awards" min="1" max="10" required></p>
          </div>
          <div>
              <label for="release_date">Fecha de creación </label>
              <p><input type="date" name="release_date" id="release_date" required></p>
          </div>
          <div>
              <label for="length">Duración </label>
              <p><input type="number" name="length" id="length" min="60" max="360" required></p>
          </div>
          
          <br>
          <div class="action">
              <button class="botonModificar">Editar</button>
              <button class="botonAgregar">Crear</button>
              <button class="botonBorrar">Eliminar</button>
          </div>
      </form>
    </div>
    <script src="js/formulario.js"></script>
</body>
</html>
